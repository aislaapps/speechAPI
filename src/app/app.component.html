<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <div class="row">
      <div class="col-lg-12 col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">&nbsp;&nbsp; Web Speech API in Angular 5</h4>
              </div>
              <div class="content">
                  <div class="row">
                      <div class="col-md-2"></div>
                      <div class="col-md-10">
                          <div class="form-group">
                              <label></label>
                              <input type="text" class="form-control border-input" 
                                     name="txtSpeechSearchName" id="txtSpeechSearchName" value=""
                                     style="width: 50%;"
                                     placeholder="Click below button and then say something!!!" 
                                     [(ngModel)]="speechData">
                          </div>
                      </div>
                  </div>
                  <br />
                  <div class="row">
                    <div class="text-center col-md-2">
                        <button class="btn btn-info btn-fill btn-wd" name="btnActivateSpeechSearch" id="btnActivateSpeechSearch" (click)="activateSpeechSearch()"
                                [disabled]="!showSearchButton">
                            Start Listening
                        </button>
                    </div>
                    <div class="text-center col-md-2">
                      <button class="btn btn-info btn-fill btn-wd" name="btnDeactivateSpeechSearch" id="btnDeactivateSpeechSearch" (click)="deActivateSpeechSearch()"
                              [disabled]="showSearchButton">
                          Stop Listening
                      </button>
                    </div>
                  </div>
                  <br />
              </div>
          </div>
      </div>
  </div>
</div>
